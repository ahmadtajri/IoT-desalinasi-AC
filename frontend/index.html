<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="IoT Desalinasi AC" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/icon-x96.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon-x48.png" />

  <!-- Fallback PNG favicons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-x192.png" />
  <link rel="icon" type="image/png" sizes="144x144" href="/icons/icon-x144.png" />
  <link rel="icon" type="image/png" sizes="72x72" href="/icons/icon-x72.png" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-x192.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="IoT Desalinasi AC - Sistem monitoring real-time sensor desalinasi air berbasis IoT" />
  <title>IoT Desalinasi AC</title>
</head>

<body>
  <div id="root"></div>

  <!-- PWA Install prompt handler (NO service worker registration here) -->
  <script>
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      window.deferredInstallPrompt = e;
      console.log('[PWA] Install prompt ready');
    });

    window.addEventListener('appinstalled', () => {
      console.log('[PWA] App installed successfully');
      window.deferredInstallPrompt = null;
    });
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
