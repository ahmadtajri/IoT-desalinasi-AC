<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Anda sedang offline. Beberapa fitur mungkin tidak tersedia." />
    <title>Offline - IoT Desalinasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 12px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .info {
            background: #eff6ff;
            border-left: 4px solid #0ea5e9;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: left;
            color: #0c4a6e;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #0ea5e9;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0284c7;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>Anda Sedang Offline</h1>
        <p>Koneksi internet tidak tersedia saat ini. Beberapa fitur mungkin terbatas.</p>
        
        <div class="info">
            <strong>Fitur yang masih tersedia:</strong>
            <ul style="margin-top: 8px; margin-left: 16px;">
                <li>Melihat data yang di-cache</li>
                <li>Navigasi halaman sebelumnya</li>
                <li>Pengaturan aplikasi lokal</li>
            </ul>
        </div>
        
        <div class="buttons">
            <button class="btn-primary" onclick="window.location.reload()">Coba Lagi</button>
            <button class="btn-secondary" onclick="window.history.back()">Kembali</button>
        </div>
    </div>

    <script>
        // Monitor online status
        window.addEventListener('online', () => {
            console.log('Koneksi internet kembali');
            // Reload halaman otomatis saat online
            setTimeout(() => window.location.reload(), 1000);
        });
    </script>
</body>
</html>
